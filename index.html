<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Bmicalculator.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" <meta
    name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>BMI CALCULATOR</title>
</head>
<body>
    <div class="container-fluid  d-flex justify-content-center align-items-center flex-column" style="height: 500px;">
    <div class="row">
        <h1 class="text-center  fs-1 fw-bolder">BMI CALCULATOR</h1>
    </div>
    <div class="container border border-4 border-info  d-flex justify-content-center align-items-center flex-column  fw-bolder text-info w-50 h-50 rounded">
        <div class="row">
            <label for="text" class="mt-2  fs-5 fw-bold">Height in Cm:</label>
            <input type="text" placeholder="Enter Your Height:" id="height"><br><span id="height_error" class="text-dark"></span>
        </div>
        <div class="row">
            <label for="text" class="mt-2  fs-5 fw-bold">Weight in Kg:</label>
            <input type="text" class="border border-transparent" placeholder="Enter Your Weight:" id="weight"><br><span id="weight_error"class="text-dark"></span>
        </div>
        <div class="row">
            <button id="btn" type="button" class="btn btn-info mt-3 w-100 text-white fs-5 fw-bolder">Calculate</button>
        </div>
        <div class="row">
            <p id="output" class="text-white"></p>
        </div>
    </div>
    <div class="chart border border-2 mt-3 text-info border-info"style="background-color: #04052E;">
        <h1 class="text-center fs-1 fw-bolder ">BMI CHART</h1>
        <p class="text-center text-white fw-bold" >BMI Less Than 18.5: UnderWeight <br>
        BMI 18.5 To 24.9: Healthy <br>
        BMI 25 To 29.9: OverWeight <br>
        BMI 30 To 39.9: Obesity <br>
        BMI Greater than 39.9: Severe Obesity <br>

    </p>
        
    </div>
</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.bundle.min.js"
    integrity="sha512-7Pi/otdlbbCR+LnW+F7PwFcSDJOuUJB3OxtEHbg4vSMvzvJjde4Po1v4BR9Gdc9aXNUNFVUY+SK51wWT8WF0Gg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="Bmicalculator.js"></script>
</body>
</html>
